<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS_Element_id_selector</title>
	<style type="text/css">
		p{
			text-align: center;
			color: blue;
		}
		#para1{
			text-align: center;
			color: darkgreen;
		}
	</style>
</head>
<body>
	<p>This style will be applied on every paragraph</p>
	<p id="para1">Me Too!</p>
	<p>And me!</p>
</body>
</html>
