<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS_border_spacing=45px</title>
	<style type="text/css">
		table{
			border: 2px solid blue;
			text-align: center;
			font-size: 20px;
			width: 100%;
			height: 100%;
			background-color: lightgreen;
		}
		th{
			border: 5px solid red;
			background-color: yellow;
		}
		td{
			border: 5px solid violet;
			background-color: cyan;
		}
		#space{
			border-collapse: separate;
			border-spacing: 45px;
		}
	</style>
</head>
<body>
	<h1>The border spacing property</h1>
	<h2>border-spacing : 45px</h2>
	<table id="space">
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Subject</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td>Sharmila</td>
			<td>Prabhakaran</td>
			<td>Maths</td>
			<td>92</td>
		</tr>
		<tr>
			<td>Alan</td>
			<td>Rickman</td>
			<td>Maths</td>
			<td>89</td>
		</tr>
		<tr>
			<td>Sam</td>
			<td>Mendes</td>
			<td>Maths</td>
			<td>82</td>
		</tr>
	</table>

</body>
</html>
