<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS_border_width</title>
	<style type="text/css">
		p.one{
			border-style: solid;
			border-width: 5px;
			border-color: darkred;
		}
		p.two{
			border-style: solid;
			border-width: 10px;
			border-color: #98bf21;
		}
		p.three{
			border-style: solid;
			border-width: 20px;
			border-color: lightcoral;
		}
	</style>
</head>
<body>
	<p class="one"> Write your text here</p>
	<p class="two">Write your text here</p>
	<p class="three">Write your text here</p>
</body>
</html>
