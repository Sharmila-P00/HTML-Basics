<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS_Margin</title>
	<style type="text/css">
		p{
			background-color: pink;
		}
		p.ex{
			margin-top: 0px;
			margin-bottom: 50px;
			margin-right: 100px;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<p>This paragarph is not displayed with specified margin</p>
	<p class="ex">This paragraph is displayed with specified margin</p>
</body>
</html>
