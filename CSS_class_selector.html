<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS_class_selector</title>
	<style type="text/css">
		.center{
			text-align: center;
			color: blue;
		}
		p.center{
			text-align: center;
			color: magenta;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1 class= "center">This heading is blue and center aligned</h1>
	<p class="center">This paragraph is blue and center aligned</p>
</body>
</html>
