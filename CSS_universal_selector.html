<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS_Universal_selector</title>
	<style type="text/css">
		* {
		color: green;
		text-align: center;
		font-size: 50px;	
		}
	</style>
</head>
<body>
	<h1>This is heading</h1>
	<p>This style will be applied on every paragraph</p>
	<p id="para1">Me too!</p>
	<p>And Me!</p>
</body>
</html>
