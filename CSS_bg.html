<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS_bg</title>
	<style type="text/css">
		h2,p{
			font-size: 50px;
			color: greenyellow;
			text-align: center;
		}
		body{
			background-image: url("src_img.jpeg");
			background-repeat: no-repeat; /* "repeat-x" & "repeat-y"*/
			background-attachment: fixed; /*Image doesnot move while scrolling*/
			background-position: center;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<h2>My first CSS page</h2>
	<p>Hello Javapoint.This is an example of CSS background-color</p>
</body>
</html>
